{% extends 'base.html' %} {% block content %}
<h2 class="registerTitle">Register</h2>

{% if error %}
<p style="background-color: salmon; padding: 10px;">{{ error }}</p>
{% endif %}

<div class="registerForm">
	<form action="{% url 'register' %}" method="POST">
		{% csrf_token %}

		<div>
			<label for="first_name">First Name</label>
			<input
				class="firstName"
				type="text"
				name="first_name"
				required
				maxlength="25"
				minlength="2"
			/>
		</div>

		<div>
			<label for="last_name">Last Name</label>
			<input class="lastName"type="text" name="last_name" required maxlength="25" minlength="2" />
		</div>

		<div>
			<label for="email">Email</label>
			<input class="email" type="email" name="email" required maxlength="25" minlength="2" />
		</div>

		<div>
			<label for="username">Username</label>
			<input class="username"type="text" name="username" required maxlength="25" minlength="2" />
		</div>

		<div>
			<label for="password">Password</label>
			<input
				class="password"
				type="password"
				name="password"
				required
				maxlength="25"
				minlength="4"
			/>
		</div>

		<div>
			<label for="password2">Confirm Password</label>
			<input
				class="password2"
				type="password"
				name="password2"
				required
				maxlength="25"
				minlength="4"
			/>
		</div>

		<input class="submit" type="submit" value="Register" />
	</form>
</div>
{% endblock %}
