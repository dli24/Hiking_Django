{% extends 'base.html' %} {% block content %}
{% load static %}
{% block cssLink %}<link rel="stylesheet" href="{% static 'register.css' %}" />
{% endblock %}
<h2 class="registerTitle">Register</h2>

{% if error %}
<p style="background-color: salmon; padding: 10px;">{{ error }}</p>
{% endif %}

<form action="{% url 'register' %}" method="POST">
	{% csrf_token %}
	<div class="container">
		<h1 style="text-align: center">Sign Up</h1>

		<div class="registerForm">

			<label for="first_name">First Name:</label>
			<input class="firstName" type="text" name="first_name" required maxlength="25" minlength="2" />
		
			<label for="last_name">Last Name:</label>
			<input class="lastName"type="text" name="last_name" required maxlength="25" minlength="2" />

			<label for="email">Email:</label>
			<input class="email" type="email" name="email" required maxlength="25" minlength="2" />

			<label for="username">Username:</label>
			<input class="username"type="text" name="username" required maxlength="25" minlength="2" />

			<label for="password">Password:</label>
			<input class="password" type="password" name="password" required maxlength="25" minlength="4" />

			<label for="password2">Confirm Password:</label>
			<input class="password2" type="password" name="password2" required maxlength="25" minlength="4" />

			<input class="registerButton" type="submit" value="Register" />
		</div>
	</div>
</form>
{% endblock %}
