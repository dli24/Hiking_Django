{% extends 'base.html' %} 
{% block titleContent %}Add or Update your hike{% endblock %}
{% block content %}
<h1>Added Hike</h1>
<div class="hikeform">
	<form method="POST">
		{% csrf_token %}
		<!-- {{ form.as_p }} -->
		<div>
			<label for="title">Title: </label>
			<input class="title"
					type="text"
					name="title"
					required />
		</div>
		<div>
			<label for="description">Description: </label>
			<input class="description"
					type="text"
					name="description"
					required />
		</div>
		<div>
			<label for="street">Street: </label>
			<input class="street"
					type="text"
					name="street"
					required	/>
		</div>
		<div>
			<label for="city">City: </label>
			<input class="city"
					type="text"
					name="city"
					required />
		</div>
		<div>
			<label for="zipcode">Zip Code: </label>
			<input class="zipcode"
					type="number"
					name="zipcode"
					maxlength="30em"
					required />
		</div>
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
</div>
{% endblock %}
