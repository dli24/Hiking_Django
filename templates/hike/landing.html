{% extends 'base.html' %} {% block content %}
<div class="landpagewrapper">
  <div class="landpage"></div>

  <div class="hikelist">
  <div>
    <h3 id=hikelist>Hikes:</h3>
  </div>
  <div>
    <ul>
      {% for hike in hikes %}
      <li><a href="{% url 'hike_detail' hike_id=hike.id %}">{{ hike.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
  <div class="calender">
    <h4>Calender</h4>
  </div>
</div>
{% endblock %}
